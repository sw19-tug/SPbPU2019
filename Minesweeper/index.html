<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="MinesweeperIndex.css">
</head>

<body>
<div class="window">
    <h1>Minesweeper</h1>
    <div class="row">
        <label for="square">Square:</label>
        <input type="number" id="square" placeholder="5">
    </div>
    <label for="mineCount">Mines:</label>
    <input type="number" id="mineCount" placeholder="5">
    <br>
    <button onclick="startGame()">Go!</button>
</div>
</body>
<script>
    function checkParams() {
        return (square.value >= 5 && square.value <= 20 && mineCount.value > 1 && mineCount.value < square.value * square.value);
    }
    function startGame() {
        if (checkParams()) {
            window.localStorage.setItem("gameParamsS", square.value);
            window.localStorage.setItem("gameParamsM", mineCount.value);
            document.location.href = "gameField.html";
        } else {
            alert("wrong parameters!");
        }
    }
</script>
</html>
