<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="css/tictactoe.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="model" >
        <div class="modal-content">
            <div class="modal-header">
                <h2>Select mode</h2>
            </div>
            <div class="modal-body">
                <div class="but">
                    <p> You can choose plaing mode:alone or multiplayer.</p>
                    <button onclick="document.getElementById('modal').style.display='none';">1 Player</button>
                    <button onclick="document.getElementById('model').style.display='none';">2 Players</button>
                </div>
            </div>
        </div>
    </div>
  <div class="area-wrapper">
      <div id="area">
          <div class="cross">x</div>
          <div class="zero">o</div>
          <div class="zero">o</div>
          <div class="cross">x</div>
          <div class="cross">x</div>
          <div class="zero">o</div>
          <div class="zero">o</div>
          <div class="cross">x</div>
          <div class="zero">o</div>
      </div>
  </div>
</body>
</html>
