<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="css/tictactoe.css">
 <!--    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css"> -->
    <link href="https://fonts.googleapis.com/css?family=Chonburi&display=swap" rel="stylesheet">
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/tictactoe.js"></script>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="modal-menu" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Select mode</h2>
            </div>
            <div class="but">
                <p> You can choose playing mode: alone or multiplayer.</p>
                <button onclick="selectMode(0);">1 Player</button>
                <button onclick="selectMode(1);">2 Players</button>
            </div>
        </div>
    </div>
    <div id="modal-sign" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Choose sign</h2>
            </div>
            <div class="but">
                <button id = "X">X</button>
                <button id = "O">O</button>
            </div>
        </div>
    </div>
    <div id="turn"></div>
    <div class="area-wrapper">
            <div class="player-info invisible">
                <span>Player 1</span>
                <span id="sign-1"></span>
            </div>
            <div id="area">
                <div id="1" class="cell"></div>
                <div id="2" class="cell"></div>
                <div id="3" class="cell"></div>
                <div id="4" class="cell"></div>
                <div id="5" class="cell"></div>
                <div id="6" class="cell"></div>
                <div id="7" class="cell"></div>
                <div id="8" class="cell"></div>
                <div id="9" class="cell"></div>
            </div>
            <div class="player-info invisible">
                <span>Player 2</span>
                <span id="sign-2"></span>
            </div>
    </div>
</body>
</html>
