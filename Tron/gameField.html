<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tron</title>

    <link rel="stylesheet" href="TronStyle.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <!--<script src="../js/bootstrap.min.js"></script>-->
</head>
<body>
<div class="justify-content-center fieldWrapper">
    <div class="matches" id="score">0:0</div>
    <canvas id="tron" width="750" height="510" class="field"/>
</div>

<!-- Modal -->
<div class="modal" id="modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document" >
        <div class="modal-content bg-dark neon-wrapper">
            <div class="modal-header">
                <h5 class="modal-title" id="title">Round is over</h5>
            </div>
            <div class="modal-body" id="modal-body">
                <div id="totalScore"></div>
                <div id="winnerInfo"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-menu" onclick="goToMenu()">Go to menu</button>
                <button type="button" class="btn btn-next" id="resetButton" onclick="resetGame()">Next round</button>
            </div>
        </div>
    </div>
</div>

<script src="TronJS.js"></script>
</body>
</html>
