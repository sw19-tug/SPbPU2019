<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Hangman</title>

    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="css/hangman.css">
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap" rel="stylesheet">
    <script src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/hangmanGame.js"></script>
</head>

<body>
    <div id="games" class="row row justify-content-center">
        <div class="game-wrapper">
            <div class="game-content">
                <div id="modal" class="modal">
                    <div class="modal-content">
                        <h2 id="win" class="modal-header">You win</h2>
                        <h2 id="lost" class="modal-header">You lost</h2>
                        <p id="word"></p>
                        <button class="modal-btn" onClick="window.location.reload();">Play again</button>
                    </div>
                </div>
                <table>
                    <tr>
                        <td height="150px">
                            <div class="one">
                                <h1>HANGMAN</h1>
                                <p>Try to guess the word by filling missing letters</p>
                            </div>
                        </td>
                        <td rowspan="3">
                            <div class="but">
                                <input type="button" id="bigButton" value="Big letters" onclick="makeLettersBig()">
                            </div>
                            <div id="hangmanPicture">
                                <div class="hangman">
                                    <div class="shaft invisible"></div>
                                    <div class="pole invisible"></div>
                                    <div class="rope invisible"></div>
                                    <div class="base invisible"></div>
                                    <div class="man">
                                        <div class="face invisible"></div>
                                        <div class="body invisible"></div>
                                        <div class="lefthand part invisible"></div>
                                        <div class="righthand part invisible"></div>
                                        <div class="leftfoot part invisible"></div>
                                        <div class="rightfoot part invisible"></div>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td height="150px">
                            <div id="wordWrapper"></div> <!-- Section for a placeholder of guessed word -->
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div id="letterBank">
                                <button id="a" value="A" onclick="guessLetter()">A</button>
                                <button id="b" value="B" onclick="guessLetter()">B</button>
                                <button id="c" value="C" onclick="guessLetter()">C</button>
                                <button id="d" value="D" onclick="guessLetter()">D</button>
                                <button id="e" value="E" onclick="guessLetter()">E</button>
                                <button id="f" value="F" onclick="guessLetter()">F</button>
                                <button id="g" value="G" onclick="guessLetter()">G</button>
                                <button id="h" value="H" onclick="guessLetter()">H</button>
                                <button id="i" value="I" onclick="guessLetter()">I</button>
                                <button id="j" value="J" onclick="guessLetter()">J</button>
                                <button id="k" value="K" onclick="guessLetter()">K</button>
                                <button id="l" value="L" onclick="guessLetter()">L</button>
                                <button id="m" value="M" onclick="guessLetter()">M</button>
                                <button id="n" value="N" onclick="guessLetter()">N</button>
                                <button id="o" value="O" onclick="guessLetter()">O</button>
                                <button id="p" value="P" onclick="guessLetter()">P</button>
                                <button id="q" value="Q" onclick="guessLetter()">Q</button>
                                <button id="r" value="R" onclick="guessLetter()">R</button>
                                <button id="s" value="S" onclick="guessLetter()">S</button>
                                <button id="t" value="T" onclick="guessLetter()">T</button>
                                <button id="u" value="U" onclick="guessLetter()">U</button>
                                <button id="v" value="V" onclick="guessLetter()">V</button>
                                <button id="w" value="W" onclick="guessLetter()">W</button>
                                <button id="x" value="X" onclick="guessLetter()">X</button>
                                <button id="y" value="Y" onclick="guessLetter()">Y</button>
                                <button id="z" value="Z" onclick="guessLetter()">Z</button>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>


</html>
